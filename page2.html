
<!doctype html>
<html lang="en">

    <style>
           .mystyle{
               border:1px solid green;
           }

  <body>
      <div class="container">
            <div class="row">
                 <div class="col-5 mx-auto text-center ">
                        <div class="alert alert-success text-light" role="alert">
                        choose your favorite pet
                        </div>
                 </div>
            </div>
            <div class="row text-center" >
                <div class="col-4">
                <div class="card  " style="width: 18rem;">
                    <img class="card-img-top" src="dog.jfif" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Dog</h5>
                        <p class="card-text">description of dog</p>
                        <a href="./page3.html" class="btn btn-primary">select</a>
                    </div>
                    </div>
                </div>
                <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="cat.jfif" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Cat</h5>
                        <p class="card-text">description of Cat</p>

                    </div>
                    </div>
                </div>
                <div class="col-4">

                    <div class="card-body">

            </div>
            <div class="row mt-3 text-center">
                   <div class="col-12">
                        <a href="index.html" class="btn btn-danger">back</a>
                   </div>
            </div>
      </div>
      <script>
            var box = document.getElementsByClassName("card");
            for(i=0;i<box.length;i++)
            {
                box[i].onclick=function(){
                    for(k=0;k<box.length;k++)
                    {
                        box[k].classList.remove("mystyle");
                    }
                    this.classList.toggle("mystyle");
              }
            

            }
     </script>
